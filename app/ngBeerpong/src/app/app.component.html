<p-menubar [model]="items">
    <ng-template pTemplate="item" let-item>
        <ng-container *ngIf="item.route">
            <a [routerLink]="item.route" class="p-menuitem-link">
                <span [class]="item.icon"></span>
                <span class="ml-2">
                    {{ item.label }}
                </span>
            </a>
        </ng-container>
    </ng-template>
    <ng-template pTemplate="end" let-item>
        <div class="flex align-items-center gap-2">
            <p-avatar  [image]="avatarUrl" shape="circle" (click)="menu.toggle($event)" />
            <p-tieredMenu #menu [model]="tieredItems" [popup]="true"></p-tieredMenu>
        </div>
    </ng-template>
</p-menubar>
<router-outlet></router-outlet>
