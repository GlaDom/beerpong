<div class="mt-1">
    <p-card>
        <div class="flex flex-col">
            <div class="flex flex-row gap-2 mb-2">
                <p-tag value="Gruppe {{match?.group_number}}"></p-tag>
                <p-tag value="Tisch {{match?.group_number}}" severity="secondary"></p-tag>
            </div>
            <hr>
            <div class="flex flex-col mt-2 mb-2">
                <div class="flex flex-row justify-between">
                    <p>{{match?.home_team}}</p>
                    <div class="rounded-sm w-7 flex flex-row-reverse px-1 {{getColor(match?.points_home)}}">
                        <p>{{match?.points_home}}</p>
                    </div>
                </div>
                <div class="flex flex-row justify-between">
                    <p>{{match?.away_team}}</p>
                    <div class="rounded-sm w-7 flex flex-row-reverse px-1 {{getColor(match?.points_away)}}">
                        <p>{{match?.points_away}}</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="flex flex-row justify-between mt-3">
                <p-tag value="{{match?.referee}}" icon="pi pi-user"></p-tag>
                <p-tag value="14:00 - 14:20" severity="secondary"></p-tag>
            </div>
        </div>
    </p-card>
</div>
