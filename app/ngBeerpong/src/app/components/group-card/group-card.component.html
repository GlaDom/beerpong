<p-card header="Gruppe {{group?.group_name}}">
    <ng-container *ngIf="group">
        <p-table [value]="group.teams">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>G</th>
                    <th>B</th>
                    <th>P</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-team>
                <tr>
                    <td>{{ team.team_name }}</td>
                    <td>{{ team.cups_hit }}</td>
                    <td>{{ team.cups_get }}</td>
                    <td>{{ team.points }}</td>
                </tr>
            </ng-template>
        </p-table>
    </ng-container>
