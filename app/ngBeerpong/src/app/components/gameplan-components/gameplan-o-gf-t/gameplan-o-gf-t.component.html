<div class="grid grid-cols-12 gap-2">
    <div class="col-span-8">
        <div class="flex flex-row flex-wrap gap-2">
            <ng-container *ngFor="let m of regularMatches">
                <div class="w-1/4">
                    <app-gameplan-card [match]="m"></app-gameplan-card>
                </div>
            </ng-container>
        </div>
        <div>
            
        </div>
    </div>
    <div class="col-span-4">
        <div>
            <ng-container *ngIf="groups.length>0">
                <ng-container *ngFor="let g of groups">
                    <app-group-card [group]="g"></app-group-card>
                </ng-container>
            </ng-container>
        </div>
        <div class="mt-5">
            <p-fieldset legend="Finale">
                <div class="flex flex-row justify-around">
                    <ng-container *ngFor="let m of finalMatches">
                        <div class="w-1/2">
                            <app-gameplan-card [match]="m"></app-gameplan-card>
                        </div>
                    </ng-container>
                </div>
            </p-fieldset>
        </div>
    </div>
</div>
