<div class="w-80">
    <p-card subheader="Gruppe A, Tisch 1">
        <ng-template pTemplate="content">
            <div>
                <div class="flex justify-between mb-1 max-h-7">
                    <p>Team 1</p>
                    <div class="flex flex-row-reverse">
                        <p-inputNumber inputId="integeronly1" [inputStyle]="{'width': '30px'}"></p-inputNumber>
                    </div>
                </div>
                <div class="flex justify-between max-h-7">
                    <p>Team 2</p>
                    <p-inputNumber inputId="integeronly2" [inputStyle]="{'width': '30px'}"></p-inputNumber>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <div class="flex justify-between">
                <div class="content-center">
                    <p-chip label="Schiedsrichter" icon="pi pi-user"></p-chip>
                </div>
                <p-button icon="pi pi-lock"/>
            </div>
        </ng-template>
    </p-card>
</div>
