<ng-container *ngIf="!loading">
    <p-tabView>
        <p-tabPanel header="Gruppen A-C">
            <div class="flex">
                <div class="flex flex-col">
                    <ng-container *ngFor="let m of sortedMatches[0]">
                        <app-game-card [match]="m"></app-game-card>
                    </ng-container>
                </div>
                <div class="flex flex-col">
                    <ng-container *ngFor="let m of sortedMatches[1]">
                        <app-game-card [match]="m"></app-game-card>
                    </ng-container>
                </div>
                <div class="flex flex-col">
                    <ng-container *ngFor="let m of sortedMatches[2]">
                        <app-game-card [match]="m"></app-game-card>
                    </ng-container>
                </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="Gruppen D-F">
            <div class="flex">
                <div class="flex flex-col">
                    <ng-container *ngFor="let m of sortedMatches[3]">
                        <app-game-card [match]="m"></app-game-card>
                    </ng-container>
                </div>
                <div class="flex flex-col">
                    <ng-container *ngFor="let m of sortedMatches[4]">
                        <app-game-card [match]="m"></app-game-card>
                    </ng-container>
                </div>
                <div class="flex flex-col">
                    <ng-container *ngFor="let m of sortedMatches[5]">
                        <app-game-card [match]="m"></app-game-card>
                    </ng-container>
                </div>
            </div>
        </p-tabPanel>
    </p-tabView>
    <div class="flex flex-row-reverse mt-5">
        <p-button label="Gruppenphase abschliessen"></p-button>
    </div>
    <div>
        <p-fieldset legend="Viertelfinals">
            <div class="flex flex-row flex-wrap">
                <ng-container *ngFor="let m of quaterFinalMatches">
                    <app-game-card [match]="m"></app-game-card>
                </ng-container>
            </div>
        </p-fieldset>
    </div>
    <div class="mt-5">
        <p-fieldset legend="Halbfinals">
            <div class="flex flex-row flex-wrap">
                <ng-container *ngFor="let m of semiFinalMatches">
                    <app-game-card [match]="m"></app-game-card>
                </ng-container>
            </div>
        </p-fieldset>
    </div>
    <div class="mt-5">
        <p-fieldset legend="Finale">
            <div class="flex flex-row flex-wrap">
                <ng-container *ngFor="let m of finalMatch">
                    <app-game-card [match]="m"></app-game-card>
                </ng-container>
            </div>
        </p-fieldset>
    </div>
</ng-container>
