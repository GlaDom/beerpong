<p-toast></p-toast>
<div class="m-8 grid h-[calc(100%-66px)] grid-cols-12"> 
    <div class="col-span-12">
        <ng-container *ngIf="!isLoading && matches && matches.length > 0">
            <ng-container *ngIf="groups.length>1">
                <app-mode-s-gf-t [gameId]="gameId" [gameMode]="gameMode" [sortedMatches]="sortedMatches" [roundOfsixteen]="roundOfsixteen" [quaterFinalMatches]="quaterFinalMatches" [semiFinalMatches]="semiFinalMatches" [finalMatch]="finalMatch"></app-mode-s-gf-t>
            </ng-container>
            <ng-container *ngIf="groups.length===1">
                <app-mode-o-gf-t [groups]="groups" [showRanking]="this.showRanking" [gameMode]="this.gameMode" [regularMatches]="regularMatches" [finalMatches]="finalMatch"></app-mode-o-gf-t>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="!isLoading && matches && matches.length===0 && !showRanking">
            <app-beerpong-setup></app-beerpong-setup>
        </ng-container>
    </div>
</div>
