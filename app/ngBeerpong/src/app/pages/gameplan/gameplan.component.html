<div class="mx-2 grid h-[calc(100%-66px)] grid-cols-12 bg-gray-100"> 
    <div class="col-span-12">
        <ng-container *ngIf="!showRanking && !isLoading">
            <ng-container *ngIf="groups.length>1; else noActiveGame">
                <div class="flex flex-row mb-2 gap-1.5">
                    <ng-container *ngIf="groups.length>0">
                        <ng-container *ngFor="let g of groups">
                            <div class="flex-1">
                                <app-group-card [group]="g"></app-group-card>
                            </div>
                        </ng-container>
                    </ng-container>
                </div>
                <div class="max-h-screen overflow-y-auto">
                    <div class="flex flex-row gap-1.5">
                            <div class="flex flex-col flex-1">
                                <ng-container *ngFor="let m of regularMatches[0]">
                                    <app-gameplan-card [match]="m"></app-gameplan-card>
                                </ng-container>
                            </div>
                            <div class="flex flex-col flex-1">
                                <ng-container *ngFor="let m of regularMatches[1]">
                                    <app-gameplan-card [match]="m"></app-gameplan-card>
                                </ng-container>
                            </div>
                            <div class="flex flex-col flex-1">
                                <ng-container *ngFor="let m of regularMatches[2]">
                                    <app-gameplan-card [match]="m"></app-gameplan-card>
                                </ng-container>
                            </div>
                            <div class="flex flex-col flex-1">
                                <ng-container *ngFor="let m of regularMatches[3]">
                                    <app-gameplan-card [match]="m"></app-gameplan-card>
                                </ng-container>
                            </div>
                            <div class="flex flex-col flex-1">
                                <ng-container *ngFor="let m of regularMatches[4]">
                                    <app-gameplan-card [match]="m"></app-gameplan-card>
                                </ng-container>
                            </div>
                            <div class="flex flex-col flex-1">
                                <ng-container *ngFor="let m of regularMatches[5]">
                                    <app-gameplan-card [match]="m"></app-gameplan-card>
                                </ng-container>
                            </div>
                        </div>
                        <div class="mt-5 gap-1.5">
                            <p-fieldset legend="Achtelfinals">
                                <div class="flex flex-row gap-1.5">
                                    <ng-container *ngFor="let m of roundOfsixteen">
                                        <div class="flex-1">
                                            <app-gameplan-card [match]="m"></app-gameplan-card>
                                        </div>
                                    </ng-container>
                                </div>
                            </p-fieldset>
                        </div>
                        <div class="mt-5 gap-1.5">
                            <p-fieldset legend="Viertelfinals">
                                <div class="flex flex-row gap-1.5">
                                    <ng-container *ngFor="let m of quaterFinals">
                                        <div class="flex-1">
                                            <app-gameplan-card [match]="m"></app-gameplan-card>
                                        </div>
                                    </ng-container>
                                </div>
                            </p-fieldset>
                        </div>
                        <div class="mt-5">
                            <p-fieldset legend="Halbfinals">
                                <div class="flex flex-row gap-1.5">
                                    <ng-container *ngFor="let m of semiFinals">
                                        <div class="flex-1">
                                            <app-gameplan-card [match]="m"></app-gameplan-card>
                                        </div>
                                    </ng-container>
                                </div>
                            </p-fieldset>
                        </div>
                        <div class="mt-5">
                            <p-fieldset legend="Finale">
                                <div class="flex flex-row justify-around">
                                    <ng-container *ngFor="let m of final">
                                        <div class="w-1/2">
                                            <app-gameplan-card [match]="m"></app-gameplan-card>
                                        </div>
                                    </ng-container>
                                </div>
                            </p-fieldset>
                        </div>
                </div>
            </ng-container>
            <ng-container>
                <app-gameplan-o-gf-t [regularMatches]="regularMatches[0]" [finalMatches]="final" [groups]="groups"></app-gameplan-o-gf-t>
            </ng-container>
        </ng-container>
        <ng-template #noActiveGame>
            <div class="flex flex-col items-center justify-center h-full">
                <p>Es ist derzeit kein Spiel aktiv</p>
            </div>
        </ng-template>
        <ng-container *ngIf="showRanking">
            <app-ranking [teams]="getBestEightTeams()"></app-ranking>
        </ng-container>
    </div>
</div>
